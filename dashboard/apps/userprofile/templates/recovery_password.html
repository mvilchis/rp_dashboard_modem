<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Fonoteca Nacional</title>
		<link rel="stylesheet" href="/static/css/style.css" />
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="/static/font-awesomecss/font-awesome.min.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<script src="/static/js/jquery-1.11.0.min.js" type="text/javascript"></script>
	</head>
	<body id="page-login">
		<header id="header-login">
			<div class="container">
				<div class="row">
					<h1 id="logo-login">
						<img src="/static/img/logo-login.png" alt="Conaculta" class="img-responsive"/>
					</h1>
				</div>
			</div>
		</header>
		<section>
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div id="form-login">
							<form method="POST" action="">
								{% csrf_token %}
								{{msg}}
								Introduzca su correo electronico para enviarle su contrase√±a.
								<div class="input-group input-group-lg">
								  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								  <input type="text" class="form-control" placeholder="Nombre de usuario" name="username">
								</div>	
								<p>
									<input type="submit" name="" value="Enviar" class="btn"/>
								</p>
							</form>
						</div>
					</div>
				</div>
				
			</div>	
		</section>
		<script src="/static/js/bootstrap.min.js"></script>
	</body>
</html>
